<html xmlns:th="http://www.thymeleaf.org">


<!--    HEAD START    -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style/font.css}">
    <link rel="stylesheet" th:href="@{/node_modules/bulma/css/bulma.min.css}">
    <title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">Toolbox Talk</title>
</head>
<!--    HEAD END    -->

<!--    NAVBAR START    -->

<nav th:fragment="navbar" class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <span>Toolbox Talk</span>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" th:href="@{/project}">
                Project
            </a>
            <a class="navbar-item" th:href="@{/personal}">
                Personal
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="navbar-item">
                        通知
                    </a>
                    <a th:href="@{/member/join}" class="button is-primary">
                        <strong>会員登録</strong>
                    </a>
                    <a th:href="@{/member/login}" class="button is-light">
                        ログイン
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!--    NAVBAR END    -->

<!--    PROJECT LIST ADJUST LEVEL START    -->

<div th:fragment="projectListAdjustLevel(projectListCount)" class="container">
    <div class="level">

        <!--    LEFT SIDE START    -->

        <div class="level-left">
            <div class="level-item">
                <p class="subtitle is-5">
                    <strong th:text="${projectListCount}"></strong>
                    <span>件</span>
                </p>
            </div>
            <div class="level-item">
                <div class="field has-addons">
                    <p class="control">
                        <input class="input is-fullwidth" type="text" placeholder="プロジェクトを検索"/>
                    </p>
                    <p class="control">
                        <button class="button">検索</button>
                    </p>
                </div>
            </div>
        </div>

        <!--    LEFT SIDE END    -->

        <!--    RIGHT SIDE START    -->

        <div class="level-right">
            <p class="level-item">
                <a th:href="@{/project/form}" class="button is-success">
                    <strong>プロジェクトを作成</strong>
                </a>
            </p>
        </div>

        <!--    RIGHT SIDE END    -->

    </div>
</div>

<!--    PROJECT LIST ADJUST LEVEL END    -->

<!--    HEADER START    -->

<header th:fragment="header(phrase)" class="section has-text-centered has-text-black-bold">
    <h1 th:text="${phrase}" class="is-size-2"></h1>
</header>

<!--    HEADER END    -->

<!--    FOOTER START    -->

<footer th:fragment="footer" class="footer p-4">
    <div class="content has-text-centered">
        <p>
            <strong>Toolbox Talk</strong> 2025
        </p>
    </div>
</footer>

<!--    FOOTER END    -->

</html>
