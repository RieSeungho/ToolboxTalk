<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>プロジェクト</title>
</head>
<body>
<main layout:fragment="content">
  <header th:replace="fragment/fragment :: header('プロジェクト詳細')"></header>
  <div class="container">
    <div class="section has-background-white-soft">
      <div class="content">
        <h1 th:text="${projectDetail.title}">タイトル名</h1>
        <p>
          <strong th:text="${projectDetail.member.nickname}">作成者名</strong>
          <span th:text="${#temporals.format(projectDetail.created, 'yyyy年 MM月 dd日 HH:mm')}">0000年 00月 00日</span>
        </p>
      </div>
      <div class="content">aa</div>
    </div>
  </div>
</main>
</body>
</html>
