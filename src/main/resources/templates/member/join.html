<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>会員登録ページ</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">

        <div class="section">

            <form th:object="${memberForm}" action="/member/join" method="POST">

                <div class="field">
                    <label class="label">
                        ユーザーID
                        <small>(必須)</small>
                    </label>
                    <div class="control">
                        <input th:field="*{username}" class="input" type="text" placeholder="Text input">
                    </div>
                </div>

                <div class="field">
                    <label class="label">
                        パスワード
                        <small>(必須)</small>
                    </label>
                    <div class="control has-icons-left has-icons-right">
                        <input th:field="*{password}" class="input is-success" type="text" placeholder="Text input" value="bulma">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                    <p class="help is-success">This username is available</p>
                </div>

                <div class="field">
                    <label class="label">
                        パスワード再入力
                        <small>(必須)</small>
                    </label>
                    <div class="control has-icons-left has-icons-right">
                        <input th:field="*{passwordConfirm}" class="input is-success" type="text" placeholder="Text input" value="bulma">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                    <p class="help is-success">This username is available</p>
                </div>

                <div class="field">
                    <label class="label">
                        ニックネーム
                        <small>(必須)</small>
                    </label>
                    <div class="control has-icons-left has-icons-right">
                        <input th:field="*{nickname}" class="input is-success" type="text" placeholder="Text input" value="bulma">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                    <p class="help is-success">This username is available</p>
                </div>

                <div class="field">
                    <label class="label">メールアドレス</label>
                    <div class="control has-icons-left has-icons-right">
                        <input th:field="*{email}" class="input is-danger" type="email" placeholder="Email input" value="hello@">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                          <i class="fas fa-exclamation-triangle"></i>
                        </span>
                    </div>
                    <p class="help is-danger">This email is invalid</p>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">登録</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">キャンセル</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</main>
</body>
</html>
